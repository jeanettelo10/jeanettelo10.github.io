<html>
<head> 
<link rel="stylesheet" type="text/css" href="./semantic.css">
<script   src="https://code.jquery.com/jquery-2.2.2.js"   integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   crossorigin="anonymous"></script>
<script src="./semantic.js"></script>
</head>
<body>
ABCDEFG

<div class="ui four buttons">
  <button class="ui active button">One</button>
  <button class="ui button">Two</button>
  <button class="ui button">Three</button>
  <button class="ui button">Four</button>
</div>

<div class="ui top attached tabular menu">
  <a class="item" data-tab="first">Definition</a>
  <a class="item" data-tab="second">Examples</a>
  <a class="item active" data-tab="third">Usages</a>
  <a class="item" data-tab="fourth">Settings</a>
</div>
<div class="ui bottom attached tab segment" data-tab="first">
  First
</div>
<div class="ui bottom attached tab segment" data-tab="second">
  Second
</div>
<div class="ui bottom attached tab segment active" data-tab="third">
  Third
</div>
<div class="ui bottom attached tab segment" data-tab="fourth">
Fourth
</div>

<script>
$('.menu .item')
  .tab()
;
</script>



</body>
</html>
